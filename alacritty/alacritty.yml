window:
  padding:
    x: 15
    y: 15

  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty

scrolling:
  history: 50000
  multiplier: 3

window.opacity: 1.0

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font 
    style: Bold Italic

  # Point size
  size: 11.0
draw_bold_text_with_bright_colors: true

# Colors (Dracula)
#for linux
inport:
  ~/.config/alacritty/dracula.yml
#for windows.
# inport:
#   C:\Users\Azmain\AppData\Local\alacrity\dracula.yml

cursor:
  # Cursor style
  style:
    # Cursor shape
    #
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Underline

    # Cursor blinking state
    #
    # Values for `blinking`:
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: off
    blink_interval: 2
  # shell for alacritty
# shell:
#   program: /bin/zsh 
